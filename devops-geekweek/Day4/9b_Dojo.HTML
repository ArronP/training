      # What's a Dojo?
      
      Dojo = A Japanese term which literally means "place of the way”.
             A room in which martial arts are practiced 
             
      CLOUD FOUNDRY DOJO GOALS
      * Contribute to Cloud Foundry Foundation sanctioned OS projects
      * Train new Cloud Foundry contributors 
      * Innovate around the platform/infrastructure.

      CLOUD FOUNDRY OS CONTRIBUTIONS & INNOVATION
      * Practice "the Way" a modern software development methodology (with techniques/culture coming from XP and Lean)
      * Evangelize "The way" to dell EMC Product teams 

      

     ---
     
     # Pair Programming
     
     * Two developers writing code using 1! machine
     * One implements the code (Driver)
     * The other navigates and reviews the code (Observer)
     * Both think about strategic implications
     
     ---
# Pair Programming Benefits
* Empathy
* Focus
* Better engagement
* Quicker on-ramp (Pairs are rotating)
* Higher Code Quality
* Open and Continuous Communication
